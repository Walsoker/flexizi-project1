<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiPro - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/search.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Panel gauche -->
            <div class="col-lg-5 left-panel">
                <div class="logo d-flex align-items-center">
                    <h5 class="logo-text">FlexiPro</h5>
                </div>
                
                <div class="welcome-content">
                    <h1 class="welcome-title">Welcome Back!</h1>
                    <p class="welcome-subtitle">To keep connected with us please<br>login with your personal info</p>
                    <button class="sign-in-btn">SIGN IN</button>
                </div>
            </div>

            <!-- Panel droit -->
            <div class="col-lg-7 right-panel">
                <div class="form-container">
                    <h2 class="form-title">Create Account</h2>
                    
                    <!-- Boutons réseaux sociaux -->
                    <div class="social-login">
                        <div class="social-btn" id="facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn" id="google-btn">
                            <i class="fab fa-google-plus-g"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                    </div>

                    <p class="divider-text">or use your email for registration:</p>

                    <!-- Formulaire -->
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <i class="input-icon fas fa-user"></i>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="input-icon fas fa-envelope"></i>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="input-icon fas fa-lock"></i>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>

                        <button type="submit" class="sign-up-btn">SIGN UP</button>
                    </form>
                </div>

                <!-- Flèche d'expansion -->
                <div class="expand-arrow">
                    <i class="fas fa-expand-arrows-alt"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
